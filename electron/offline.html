<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Platform - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container { max-width: 420px; padding: 2rem; }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #ffffff;
    }
    p {
      font-size: 0.95rem;
      line-height: 1.6;
      color: #888;
      margin-bottom: 2rem;
    }
    button {
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.15);
      padding: 0.65rem 1.75rem;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: rgba(255, 255, 255, 0.18); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unable to connect</h1>
    <p>Cloud Platform couldn't reach the server. Check your internet connection and try again.</p>
    <button onclick="window.location.href='https://c.datawall.ai'">Retry</button>
  </div>
</body>
</html>
