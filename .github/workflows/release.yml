name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version tag (e.g. v0.1.0). If unset, uses package.json version."
        required: false
        type: string
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
            cmd: npm run build:mac
          - os: windows-latest
            platform: win
            cmd: npm run build:win
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Electron app
        run: ${{ matrix.cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            release/*.dmg
            release/*.zip
            release/*.exe
          if-no-files-found: ignore

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/*.dmg
            release/*.zip
            release/*.exe
          draft: false
